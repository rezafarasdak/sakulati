
<div class="row">
	<div class="col-md-12">
        <div class="block">
            <div class="head">
                <h2>{MESSAGE} ({countTrx} Data)</h2>
            </div>
            <div class="content np table-sorting">
                    
                <table cellpadding="0" cellspacing="0" width="100%">
                <thead>
                  <tr> 
                    <th>User</th>
                    <th width="125">Date Time</th>
                  <!--  <th width="170">Browser Info</th> -->
                    <th>IP</th>
                    <th>Activity</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- BEGIN elemen -->
                  <tr>
                    <td valign="top" align="left">{user}</td>
                    <td valign="top">{datetime}</td>
             <!--   <td valign="top">{browser_name} {browser_version} - {browser_platform}</td> -->
                    <td valign="top">{ip}</td>
                    <td valign="top">{activity}</td>
                  </tr>
                  <!-- END elemen -->
                </tbody>
                  <!-- BEGIN tidakada -->

                      <tr>
                        <td class="cari" colspan="5" valign="top" align="center"><b>Tidak ada data yang ditemukan.</b> </td>
                      </tr>

                  <!-- END tidakada -->
                </table>
			</div>
         </div>

        <p align="center">
            <ul class="pagination">
                {paging}
            </ul>
        </p>


	</div>
</div>
